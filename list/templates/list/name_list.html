{% extends 'list/base.html' %}

{% block content %}
    {% for list in lists %}
        <div class="list">
            <div class="date">
                {{ list.published_date }}
            </div>
            <h1><a href="{% url 'list_detail' pk=list.pk %}">{{ list.name }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
